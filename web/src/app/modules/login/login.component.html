<section class="login-container main-container">
  <div class="login-title-container">
    <h1>Administración</h1>
  </div>
  <div class="login-form-container sub-container">
    <form>
      <img class="login-img" src="/assets/images/nature.svg" alt="Imagen decorativa" />
      <div class="form-group">
        <span>Correo electronico</span>
        <input name="username" type="text" required />
      </div>
      <div class="form-group">
        <span>Contraseña</span>
        <input name="password" type="password" required />
      </div>
      <div>
        <div class="form-submit">
          <button class="primary-button" type="submit">Iniciar sesión</button>
        </div>
      </div>
    </form>
  </div>
</section>
