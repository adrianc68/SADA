<section class="login-container main-container">
	<div class="login-title-container">
		<h1>Iniciar sesión</h1>
	</div>
	<div class="login-form-container sub-container">
		<form>
			<img class="login-img" src="/assets/images/nature.svg" alt="Imagen decorativa"/>
			<label>
				<span>Correo electronico</span>
				<input class="input" name="username" type="text" required />
			</label>
			<label>
				<span>Contraseña</span>
				<input class="input" name="password" type="password" required />
			</label>
			<div>
				<div class="login-form-button-container">
					<button class="primary-button" type="submit">Iniciar sesión</button>
				</div>
			</div>
		</form>
	</div>
</section>
