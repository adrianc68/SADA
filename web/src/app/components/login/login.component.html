<section class="login-container">
  <div class="login-form-container sub-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-img-container">
        <img class="login-img" src="/assets/images/nature.svg" alt="Imagen decorativa" />
      </div>
      <div class="login-title">
        <h1>Inicio de sesión</h1>
      </div>
      <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
      <div class="form-group">
        <label for="email">Correo electronico</label>
        <input name="email" type="text" formControlName="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input name="password" type="password" formControlName="password" required />
      </div>
      <div>
        <div class="form-submit">
          <button class="primary-button" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
        </div>
      </div>
    </form>
  </div>
</section>
