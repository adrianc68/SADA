<section class="settings-container main-container">
  <section class="settings-container-title">
    <h1>Ajustes</h1>
  </section>
  <section class="settings-data-container">
    <form class="settings-form">

      <h2>Información personal</h2>
      <div class="form-group">
        <label for="email">Correo electronico</label>
        <input name="email" type="text" formControlName="email" required />
      </div>
      <div class="form-group row">
        <div class="form-group">
          <label for="last-name">Primer Apellido:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="second-last-name">Segundo Apellido:</label>
          <input type="text" id="second-last-name" name="second-last-name" required>
        </div>
        <div class="form-group">
          <label for="first-name">Nombre:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="birth-date">Fecha de Nacimiento:</label>
        <div class="form-group row">
          <select class="input" id="day" name="day" required>
            <option value="">Día</option>
            <!-- Opciones para el día -->
          </select>
          <select class="input" id="month" name="month" required>
            <option value="">Mes</option>
            <!-- Opciones para el mes -->
          </select>
          <select class="input" id="year" name="year" required>
            <option value="">Año</option>
            <!-- Opciones para el año -->
          </select>
        </div>
      </div>

      <h2>Información de la cuenta</h2>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-submit">
        <button class="primary-button">Enviar</button>
      </div>
    </form>
    <section class="settings-img">
      <h2>Nombre del Usuario</h2>
      <img src="/assets/images/employee.svg" alt="Imagen de perfil">
      <button class="primary-button">Subir nueva foto</button>
    </section>
  </section>
</section>
